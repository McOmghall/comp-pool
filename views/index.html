<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module("MyApp", []);

		app.controller("JobsCtrl", function($scope, $http) {
  			$http.get('./jobs/hash-of-hashes').
    		success(function(data, status, headers, config) {
      			$scope.job = data;
      			
  				$http.get('./jobs/hash-of-hashes/variables/1').
    			success(function(data, status, headers, config) {
    				$scope.variable = data;
    				var funct = $scope.job.execute_function;
    				funct = new Function("variable, context", funct);
    				console.log(funct);
    				$scope.result = funct.call(null, $scope.variable, {})
    			}).
	    		error(function(data, status, headers, config) {
      				alert("error getting variable");
	    		});
    		}).
    		error(function(data, status, headers, config) {
      			alert("error getting job");
    		});
		});
	</script>
</head>
<body ng-app="MyApp">
	<div ng-controller="JobsCtrl">
		<div>
			Getting job {{job.name}}
		</div>
		<div>
			Getting variable {{variable.hash}}
		</div>
		<div>
			Calculating result {{result}}
		</div>
	</div>
</body>
</html>
